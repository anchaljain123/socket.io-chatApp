<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
<style>
    body{
        margin-top: 30px;
    }
    #messageArea{
        display: none;
    }
</style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
<div class="container">
    <div id="userFormArea" class="row">
        <div class="col-md-12">
            <form action="" id="userForm">
                <div class="form-group">
                    <label>Enter Username</label>
                    <input class="form-control" id="username"/>
                    <br>
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
<div id="messageArea" class="row">
<div class="col-sm-4">
    <div class="well">
        <h3>Online Users</h3>
        <ul class="list-group" id="users"></ul>
    </div>
</div>
<div class="col-sm-8">
<div id="messages" class="chat"></div>
<form action="" id="messageForm">
    <div class="form-group">
        <label>Enter Message</label>
        <textarea class="form-control" id="m"></textarea>
        <br>
        <button class="btn btn-primary">Send</button>
    </div>
</form>
</div>
</div>
</div>
<script>
    $(function () {
        var $messageArea = $('#messageArea');
        var $userFormArea = $('#userFormArea');
        var $userForm = $('#userForm');
        var $users = $('#users');
        var $username = $('#username');

        var socket = io(); // get from script we inserted
        $('form').submit(function () {
            socket.emit('chat message', $('#m').val()); //getting msgval & sent event to server
            $('#m').val(''); // clear msg box val
            return false;
        });
        socket.on('chat message', function (data) {
            if(data.user)
            $('#messages').append('<div class="well"><strong>'+data.user+'</strong> :'+data.msg+'</div>')
        });

        $userForm.submit(function () {
            socket.emit('new user', $username.val(),function (data) {
                if(data){
                    $userFormArea.hide();
                    $messageArea.show();
                }
            });
            $username.val('');
            return false;
        });

        socket.on('get users',function (data) {
            var html = " ";
            for(i=0; i<data.length;i++){
                html+='<li class="list-group-item">'+data[i]+'</li>'
            }
            $users.html(html)
        })

    });
</script>
</body>
</html>
